<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receiver Dashboard | BloodCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="dashboard d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar p-4">
        <a class="navbar-brand d-flex align-items-center " href="#">
            <img src="https://www.octapharmaplasma.com/wp-content/uploads/2025/03/Plasma-vs-platelets-1.png" class="rounded" alt="BloodCare Logo">
            <span class="ms-2 fw-bold text-danger logo-text">BloodCare</span>
        </a>
        <a class="active">Dashboard</a>
        <a href="/blood-request">Request Blood</a>
        <a href="/req-status">Request Status</a>
        <a href="/logout" class="mt-4 text-white border white">Logout</a>
    </div>

    <!-- MAIN -->
    <div class="flex-grow-1 p-4">

        <h3 class="fw-bold mb-4">Welcome, Receiver</h3>

        <div class="row g-4">

            <div class="col-md-6">
                <div class="card-stat">
                    <h5>Emergency Request</h5>
                    <p>Request blood immediately</p>
                    <a href="/blood-request" class="btn btn-danger">
                        Create Request
                    </a>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card-stat">
                    <h5>Track Requests</h5>
                    <p>Check approval status</p>
                    <a href="/req-status" class="btn btn-outline-danger">
                        View Status
                    </a>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
