<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Chats</title>
    <style>
        body{
            font-family:Arial;
            background:#f0f2f5;
            margin:0;
        }

        .container{
            max-width:500px;
            margin:auto;
            background:white;
            height:100vh;
        }

        .header{
            background:#075e54;
            color:white;
            padding:15px;
            font-size:20px;
            font-weight:bold;
        }

        .chat-item{
            padding:12px 15px;
            border-bottom:1px solid #eee;
            cursor:pointer;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .chat-item:hover{
            background:#f5f5f5;
        }

        .name{
            font-weight:bold;
        }

        .badge{
            background:red;
            color:white;
            border-radius:50%;
            padding:4px 8px;
            font-size:12px;
        }

        .empty{
            padding:40px;
            text-align:center;
            color:#888;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        ðŸ’¬ My Chats
    </div>

    <div th:if="${#lists.isEmpty(rooms)}" class="empty">
        No chats yet
    </div>

    <div th:each="room : ${rooms}"
         class="chat-item"
         th:onclick="|window.location='/chat/' + '${room}'|">

        <span class="name" th:text="${room}"></span>

    </div>

</div>

</body>
</html>
