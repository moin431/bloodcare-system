<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blood Request | BloodCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="dashboard d-flex">

  <!-- SIDEBAR -->
  <div class="sidebar p-4">
    <a class="navbar-brand d-flex align-items-center " href="#">
      <img src="https://www.octapharmaplasma.com/wp-content/uploads/2025/03/Plasma-vs-platelets-1.png" class="rounded" alt="BloodCare Logo">
      <span class="ms-2 fw-bold text-danger logo-text">BloodCare</span>
    </a>
    <a href="/receiver-dashboard">Dashboard</a>
    <a class="active">Request Blood</a>
    <a href="/req-status">Request Status</a>
    <a href="/logout" class="mt-4 text-white border white">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="flex-grow-1 p-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold">Emergency Blood Request</h3>
      <span class="emergency-badge">HIGH PRIORITY</span>
    </div>

    <div class="emergency-card">
      <form th:action="@{/blood-request}" th:object="${request}" method="post">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="label-strong">Patient / Hospital Name</label>
            <input th:field="*{requesterName}" class="form-control mt-1" placeholder="Enter patient or hospital name">
          </div>

          <div class="col-md-3" >
            <label class="label-strong">Blood Group</label>
            <select th:field="*{bloodGroup}" class="form-control mt-1" id="bloodGroup"
                    onchange="loadStock()" >
              <option value="">Group</option>
              <option th:value="ONEG">O-</option>
              <option th:value="OPOS">O+</option>
              <option th:value="APOS">A+</option>
              <option th:value="ANEG">A-</option>
              <option th:value="BPOS">B+</option>
              <option th:value="BNEG">B-</option>
              <option th:value="ABPOS">AB+</option>
              <option th:value="ABNEG">AB-</option>
            </select>
            <small id="stockText" class="stock-indicator ">
              Stock: --
            </small>
          </div>

          <div class="col-md-3">
            <label class="label-strong">Units Required</label>
            <input th:field="*{units}" type="number" class="form-control mt-1" value="1">
          </div>

          <div class="col-md-6">
            <label class="label-strong">Hospital Location</label>
            <input th:field="*{hospitalLocation}" class="form-control mt-1" placeholder="City / Area">
          </div>

          <div class="col-md-6">
            <label class="label-strong">Required Date</label>
            <input th:field="*{requiredDate}" type="date" class="form-control mt-1">
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center mt-4">
          <input type="checkbox"
                 th:field="*{emergency}"
                 class="form-check-input me-2">
          <label class="label-strong mb-0">
            Emergency Request
          </label>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-danger btn-lg px-5">
            Submit Emergency Request
          </button>
        </div>
      </form>



    </div>

  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
