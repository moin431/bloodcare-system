<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donate History | BloodCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="dashboard d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar p-4">
        <a class="navbar-brand d-flex align-items-center " href="#">
            <img src="https://www.octapharmaplasma.com/wp-content/uploads/2025/03/Plasma-vs-platelets-1.png" class="rounded" alt="BloodCare Logo">
            <span class="ms-2 fw-bold text-danger logo-text">BloodCare</span>
        </a>
        <a href="/donor/dashboard">Dashboard</a>
        <a href="/donor/profile">My Profile</a>
        <a class="active">Donate History</a>
        <a href="/donor/availability">Availability Status</a>
        <a href="/logout" class="mt-4 text-white border white">Logout</a>
    </div>

    <!-- MAIN -->
    <div class="flex-grow-1 p-4">
        <h3 class="fw-bold mb-4">Donate History</h3>

        <!-- FILTER -->
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <select class="form-control">
                    <option>Blood Group</option>
                    <option>A+</option><option>B+</option><option>O+</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-main">Filter</button>
            </div>
        </div>

        <!-- TABLE -->
        <div class="table-card">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Blood Group</th>
                    <th>Units</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="history : ${donations}">
                    <td th:text="${history.date}"></td>
                    <td th:text="${history.bloodGroup}"></td>
                    <td th:text="${history.units}"></td>
                    <td><span class="badge badge-done">Compeleted</span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
