<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Availability Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="dashboard d-flex">

  <div class="sidebar p-4">
    <a class="navbar-brand d-flex align-items-center " href="#">
      <img src="https://www.octapharmaplasma.com/wp-content/uploads/2025/03/Plasma-vs-platelets-1.png" class="rounded" alt="BloodCare Logo">
      <span class="ms-2 fw-bold text-danger logo-text">BloodCare</span>
    </a>
    <a href="/donor/dashboard">Dashboard</a>
    <a href="/donor/profile">My Profile</a>
    <a href="/donor/donate-history">Donate History</a>
    <a class="active">Availability Status</a>
    <a href="/logout" class="mt-4 text-white border white">Logout</a>
  </div>

  <div class="flex-grow-1 p-4 d-flex align-items-center justify-content-center">
    <div class="toggle-box text-center">
      <h4 class="fw-bold mb-3">Availability Status</h4>

      <span id="statusBadge" class="status-badge status-eligible mb-3 d-inline-block">
        Eligible
      </span>

      <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" id="statusToggle"
               checked onchange="toggleStatus()">
        <label class="form-check-label">Available for Donation</label>
      </div>
    </div>
  </div>

</div>

<script src="/js/main.js"></script>
</body>
</html>
