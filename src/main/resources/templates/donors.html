<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Donors | BloodCare Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="dashboard d-flex">

  <!-- SIDEBAR -->
  <div class="sidebar p-4">
    <a class="navbar-brand d-flex align-items-center " href="#">
      <img src="https://www.octapharmaplasma.com/wp-content/uploads/2025/03/Plasma-vs-platelets-1.png" class="rounded" alt="BloodCare Logo">
      <span class="ms-2 fw-bold text-danger logo-text">BloodCare</span>
    </a>
    <a href="/admin-dashboard">Dashboard</a>
    <a class="active">Manage Donors</a>
    <a href="/requests" class="">Blood Requests</a>
    <a href="/stocks">Blood Stock</a>
    <a href="/reports">Reports</a>
    <a href="/logout" class="mt-4 text-white border white">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="flex-grow-1 p-4">

    <h3 class="fw-bold mb-4">Manage Donors</h3>

    <div class="table-card">

      <table class="table align-middle">
        <thead>
        <tr>
          <th>Name</th>
          <th>Blood Group</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="donor : ${donors}">
          <td th:text="${donor.name}"></td>
          <td th:text="${donor.bloodGroup}"></td>
          <td th:text="${donor.phoneNumber}"></td>

          <td>
              <span th:text="${donor.active ? 'Active' : 'Blocked'}"
                    th:classappend="${donor.active} ?
                     'badge badge-approved' :
                     'badge badge-rejected'">
              </span>
          </td>

          <td>
            <a th:href="@{/admin/donor/{id}/toggle(id=${donor.id})}"
               class="btn btn-sm btn-danger">
              Toggle Status
            </a>
          </td>
        </tr>

        </tbody>
      </table>

    </div>

  </div>
</div>

</body>
</html>
