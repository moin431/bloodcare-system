<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blood Requests | BloodCare Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="dashboard d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar p-4">
        <a class="navbar-brand d-flex align-items-center " href="#">
            <img src="https://www.octapharmaplasma.com/wp-content/uploads/2025/03/Plasma-vs-platelets-1.png" class="rounded" alt="BloodCare Logo">
            <span class="ms-2 fw-bold text-danger logo-text">BloodCare</span>
        </a>
        <a href="/admin-dashboard">Dashboard</a>
        <a href="/donors">Manage Donors</a>
        <a class="active">Blood Requests</a>
        <a href="/stocks">Blood Stock</a>
        <a href="/reports">Reports</a>
        <a href="/logout" class="mt-4 text-white border white">Logout</a>
    </div>

    <!-- MAIN -->
    <div class="flex-grow-1 p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Blood Requests</h3>
            <span class="badge bg-danger">Live Queue</span>
        </div>

        <div class="table-card">

            <table class="table align-middle">
                <thead>
                <tr >
                    <th >Requester</th>
                    <th >Blood Group</th>
                    <th >Units</th>
                    <th >Hospital</th>
                    <th>Emergency</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="request : ${bloodRequestList}" th:classappend="${request.emergency} ? 'table-danger' : ''">

                    <td th:text="${request.requesterName}"></td>
                    <td th:text="${request.bloodGroup}"></td>
                    <td th:text="${request.units}"></td>
                    <td th:text="${request.city}"></td>
                    <td>
              <span th:text="${request.emergency ? 'YES' : 'NO'}"
                    class="badge bg-danger"
                    th:if="${request.emergency}">
              </span>
                        <span th:if="${!request.emergency}">â€”</span>
                    </td>
                    <td>
              <span th:text="${request.status}"
                    th:classappend="
                ${request.status == 'APPROVED'} ? 'badge badge-approved' :
                (${request.status == 'REJECTED'} ? 'badge badge-rejected' :
                 'badge badge-pending')">
              </span>
                    </td>


                    <td>
                        <a th:href="@{/request/{id}/approve(id=${request.id})}"
                           class="btn btn-success btn-sm me-1">
                            Approve
                        </a>

                        <a th:href="@{/request/{id}/reject(id=${request.id})}"
                           class="btn btn-danger btn-sm">
                            Reject
                        </a>
                    </td>

                </tr>

                </tbody>
            </table>

        </div>

    </div>
</div>

</body>
</html>
