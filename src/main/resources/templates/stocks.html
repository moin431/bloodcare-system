<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blood Stock | BloodCare Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="dashboard d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar p-4">
        <a class="navbar-brand d-flex align-items-center " href="#">
            <img src="https://www.octapharmaplasma.com/wp-content/uploads/2025/03/Plasma-vs-platelets-1.png" class="rounded" alt="BloodCare Logo">
            <span class="ms-2 fw-bold text-danger logo-text">BloodCare</span>
        </a>
        <a href="/admin-dashboard">Dashboard</a>
        <a href="/donors">Manage Donors</a>
        <a href="/requests">Blood Requests</a>
        <a class="active">Blood Stock</a>
        <a href="/reports">Reports</a>
        <a href="/logout" class="mt-4 text-white border white">Logout</a>
    </div>

    <!-- MAIN -->
    <div class="flex-grow-1 p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Blood Stock Management</h3>
            <span class="badge bg-danger">Live Stock</span>
        </div>

        <!-- STOCK TABLE -->
        <div class="table-card mb-4">

            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Blood Group</th>
                    <th>Units Available</th>
                    <th>Status</th>
                    <th>Update</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="stock : ${stocks}">
                    <td th:text="${stock.bloodGroup}"></td>

                    <td>
                        <span th:text="${stock.units}"></span> units
                    </td>

                    <td>
              <span th:classappend="
               ${stock.units > 20} ? 'badge badge-approved' :
               (${stock.units > 5} ? 'badge badge-pending' :
                'badge badge-rejected')">
                <span th:text="
                 ${stock.units > 20} ? 'Available' :
                 (${stock.units > 5} ? 'Low' : 'Critical')">
                </span>
              </span>
                    </td>

                    <td>
                        <form th:action="@{/admin/stock/update}"
                              method="post" class="d-flex">

                            <input type="hidden" name="id"
                                   th:value="${stock.id}">

                            <input type="number" name="units"
                                   class="form-control me-2"
                                   placeholder="Add/Remove">

                            <button class="btn btn-danger btn-sm">
                                Update
                            </button>

                        </form>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>

    </div>
</div>

</body>
</html>
